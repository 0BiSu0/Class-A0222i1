<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    let mang1 = String(prompt("Nhập vào mảng 1: "));
    let mang2 = String(prompt("Nhập vào mảng 2: "));
    if(mang1 == mang2){
        document.write("Mảng 1 giống Mảng 2");
    }else {
        document.write("Mảng 1 khác Mảng 2");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<table>
<caption><h1> Đếm số từ</h1></caption>
    <tr>
        <td><label><h2>Chuỗi: </h2></label></td>
<td><input id="textS" type="text" placeholder="Text Here" size="50"></td>
    </tr>
    <tr>
<td><input type="button" value="Đếm" onclick="Dem()"></td>
    </tr>
    <tr>
        <td></td>
        <td><p id="result"></p></td>
    </tr>
</table>
</body>
<script>
    function Dem(){
        var s = document.getElementById("textS").value;
        var arr = s.split(" ");
        var i, words = 0;
        var arrkq = [];
        for(i = 0; i <= 128; i++){
            arrkq[i] = 0;
            for(i = 0; i < arr.length; i++){
                if (arr[i].trim() != ""){
                    words++;
                }
            }
            var result = "Characters: " + s.length + "<br>" + "Words: " + words + "<br>";
            for (i = 0; i < s.length; i++){
                if(s.charCodeAt(1) >= 'a' && s.charCodeAt(i) <= 'z'){
                    arrkq[s.charCodeAt(i)-32]++;
                }else {
                    arrkq[s.charCodeAt(i)]++;
                }
            }
            for (i = 0; i < arrkq.length; i++){
                if(arrkq[i]>0){
                    result += "Character " + String.fromCharCode(i) + ":" + arr[i] + "<br>";
                }
            }
            document.getElementById("textS").innerHTML = result;

        }
    }
</script>
</html>
